<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Mynncrypt - Smart Referral & Investment Platform</title>
    <meta name="title" content="Mynncrypt - Smart Referral & Investment Platform">
    <meta name="description" content="Mynncrypt is a trusted referral platform with MynnGift dual-stream system. Earn unlimited passive income from smart investment. Register for free and start earning today!">
    <meta name="keywords" content="referral, passive income, investment, mynngift, dual-stream, blockchain, cryptocurrency, trusted platform">
    <meta name="language" content="English">
    <meta name="theme-color" content="#102E50">
    <meta name="author" content="Mynncrypt Team">
    
    <!-- Open Graph Meta Tags (Social Media) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mynncrypt.com">
    <meta property="og:title" content="Mynncrypt - Smart Referral & Investment Platform">
    <meta property="og:description" content="Trusted referral platform with unlimited passive income. Join thousands of members and start earning today!">
    <meta property="og:image" content="/src/assets/logo_platform.png">
    <meta property="og:site_name" content="Mynncrypt">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://mynncrypt.com">
    <meta name="twitter:title" content="Mynncrypt - Smart Referral & Investment Platform">
    <meta name="twitter:description" content="Trusted referral platform with unlimited passive income">
    <meta name="twitter:image" content="/src/assets/logo_platform.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mynncrypt.com">
    
    <!-- Alternate Language Links -->
    <link rel="alternate" hreflang="id" href="https://mynncrypt.com/id">
    <link rel="alternate" hreflang="en" href="https://mynncrypt.com">
    <link rel="alternate" hreflang="x-default" href="https://mynncrypt.com">
    
    <!-- Favicon & Apple Touch -->
    <link rel="icon" type="image/x-icon" href="/src/assets/logo_platform.ico" />
    <link rel="apple-touch-icon" href="/src/assets/logo_platform.png">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mynncrypt",
      "url": "https://mynncrypt.com",
      "logo": "https://mynncrypt.com/logo_platform.png",
      "description": "Smart Referral & Investment Platform with MynnGift Dual-Stream",
      "sameAs": [
        "https://twitter.com/mynncrypt",
        "https://facebook.com/mynncrypt",
        "https://instagram.com/mynncrypt"
      ],
      "contact": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "support@mynncrypt.com"
      }
    }
    </script>
    
    <!-- Structured Data - Web Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Mynncrypt",
      "description": "Smart Referral & Investment Platform",
      "url": "https://mynncrypt.com",
      "applicationCategory": "FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1000"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
